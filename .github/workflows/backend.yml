name: Backend CI

on:
  pull_request:
    branches:
      - build-and-deploy
      - nmaliset
      - reddyve
      - schennoj
      - shosinha

jobs:
  build:

    runs-on: [ self-hosted ]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Using Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm run backend
